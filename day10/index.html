<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="navigation__x">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h2 class="navigation__text">Playlist</h2>
    </div>
    <div class="listtitle">
      <div class="listtitle__img">
        <i class="fa-regular fa-image"></i>
      </div>
      <div class="listtitle__text">
        <h1 class="listtitle__text__main">Random Love</h1>
        <span class="listtitle__text__maker">by Divay Kapoor</span>
      </div>
    </div>
    <ul>
      <div class="status">
        <div class="status__playbtn">
          <i class="fa-solid fa-play"></i>
          <h2>Play</h2>
        </div>
        <div class="status__heartbtn"><i class="fa-regular fa-heart"></i></div>
        <div class="status__plusbtn"><i class="fa-solid fa-plus"></i></div>
      </div>
      <div class="list1">
        <div class="list1__img"></div>
        <div class="list1__text">
          <h2 class="list1__tex__song">Matargasti</h2>
          <span class="list1__tex__artist">Mohit Chauhan</span>
        </div>
      </div>
      <div class="list2">
        <div class="list2__img"></div>
        <div class="list2__text">
          <h2 class="list2__tex__song">Attitude</h2>
          <span class="list2__tex__artist">Lewis OfMan &#183; Attitude</span>
        </div>
      </div>
      <div class="list3">
        <div class="list3__img"></div>
        <div class="list3__text">
          <h2 class="list3__tex__song">Try Everthing</h2>
          <span class="list3__tex__artist">Shakira &#183; Zootopia</span>
        </div>
      </div>
      <div class="list4">
        <div class="list4__img"></div>
        <div class="list4__text">
          <h2 class="list4__tex__song">Sunflower</h2>
          <span class="list4__tex__artist"
            >Joseph Vincent &#183; Sunflower</span
          >
        </div>
      </div>
    </ul>
    <script
      src="https://kit.fontawesome.com/0a0fa45fa5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
