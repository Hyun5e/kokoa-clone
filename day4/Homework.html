<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Homework Day4</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <div>
        <label for="1st">First name</label>
        <input id="1st" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="last">Last name</label>
        <input id="last" required placeholder="Last name" type="text" />
      </div>
      <div>
        <label for="mail">Email</label>
        <input id="mail" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="name">Username</label>
        <input id="name" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="pw">Password</label>
        <input
          id="pw"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="date">Birth of Date</label>
        <input id="date" required placeholder="Birth date" type="date" />
      </div>
      <div>
        <span>How Happy Are You? <sub>BAD</sub></span>
        <input required min="1" max="5" type="range" />
        <span><sub>GOOD</sub></span>
      </div>
      <div>
        <label for="fav">What Is Your Fav. Color?</label>
        <input id="fav" required type="color" />
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
